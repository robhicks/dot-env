version: "2"
checks:
  argument-count:
    config:
      threshold: 10
  complex-logic:
    config:
      threshold: 8
  file-lines:
    config:
      threshold: 500
  method-complexity:
    config:
      threshold: 8
  method-count:
    config:
      threshold: 25
  method-lines:
    config:
      threshold: 50
  nested-control-flow:
    config:
      threshold: 5
  return-statements:
    config:
      threshold: 5
  similar-code:
    config:
      threshold: 5
  identical-code:
    config:
      threshold: 5
exclude_paths:
  - ".*"
  - "rollup.config.js"
  - "index.cjs"
  - "index.mjs"
